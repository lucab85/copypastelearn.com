<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1120"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="node" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#68a063"/>
      <stop offset="100%" stop-color="#3c873a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#68a063" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#68a063" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="75" x2="800" y2="75"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="225" x2="800" y2="225"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="375" x2="800" y2="375"/>
    <line x1="200" y1="0" x2="200" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="450"/>
    <line x1="600" y1="0" x2="600" y2="450"/>
  </g>

  <!-- Glow behind icon -->
  <circle cx="400" cy="180" r="120" fill="url(#glow)"/>

  <!-- Node.js hexagon -->
  <g transform="translate(400, 175)">
    <polygon points="0,-70 60.6,-35 60.6,35 0,70 -60.6,35 -60.6,-35" fill="url(#node)" opacity="0.9"/>
    <polygon points="0,-55 47.6,-27.5 47.6,27.5 0,55 -47.6,27.5 -47.6,-27.5" fill="none" stroke="#86efac" stroke-width="1" opacity="0.3"/>
    <!-- JS text -->
    <text x="0" y="8" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="800" fill="white">JS</text>
  </g>

  <!-- API endpoint lines -->
  <g opacity="0.6">
    <!-- GET -->
    <rect x="170" y="100" width="48" height="22" rx="4" fill="#22c55e" opacity="0.2"/>
    <text x="194" y="115" text-anchor="middle" font-family="monospace" font-size="11" font-weight="700" fill="#4ade80">GET</text>
    <line x1="222" y1="111" x2="335" y2="145" stroke="#4ade80" stroke-width="1" opacity="0.4" stroke-dasharray="4 3"/>

    <!-- POST -->
    <rect x="560" y="100" width="52" height="22" rx="4" fill="#3b82f6" opacity="0.2"/>
    <text x="586" y="115" text-anchor="middle" font-family="monospace" font-size="11" font-weight="700" fill="#60a5fa">POST</text>
    <line x1="560" y1="111" x2="465" y2="145" stroke="#60a5fa" stroke-width="1" opacity="0.4" stroke-dasharray="4 3"/>

    <!-- PUT -->
    <rect x="170" y="220" width="48" height="22" rx="4" fill="#f59e0b" opacity="0.2"/>
    <text x="194" y="235" text-anchor="middle" font-family="monospace" font-size="11" font-weight="700" fill="#fbbf24">PUT</text>
    <line x1="222" y1="231" x2="340" y2="205" stroke="#fbbf24" stroke-width="1" opacity="0.4" stroke-dasharray="4 3"/>

    <!-- DEL -->
    <rect x="560" y="220" width="52" height="22" rx="4" fill="#ef4444" opacity="0.2"/>
    <text x="586" y="235" text-anchor="middle" font-family="monospace" font-size="11" font-weight="700" fill="#f87171">DEL</text>
    <line x1="560" y1="231" x2="465" y2="205" stroke="#f87171" stroke-width="1" opacity="0.4" stroke-dasharray="4 3"/>
  </g>

  <!-- Curly braces (JSON) -->
  <text x="130" y="185" font-family="monospace" font-size="48" fill="#334155" opacity="0.5">{</text>
  <text x="640" y="185" font-family="monospace" font-size="48" fill="#334155" opacity="0.5">}</text>

  <!-- Title -->
  <text x="400" y="330" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="white" letter-spacing="-0.5">Node.js REST APIs</text>
  <text x="400" y="365" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8">Production-ready backend development</text>

  <!-- Badge -->
  <rect x="325" y="380" width="150" height="28" rx="14" fill="#f59e0b" opacity="0.15"/>
  <text x="400" y="399" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#fbbf24">INTERMEDIATE</text>
</svg>
